name: Terraform build test
on:
    push:
        branches:
        - main
    workflow_dispatch:
        
jobs:
    test-deploy-via-tailscale:
        runs-on: ubuntu-latest
        steps:
        -   name: Connect to Tailscale
            uses: tailscale/github-action@v2
            with:
                oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_ID }}
                oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
                tags: tag:ci
            
        -   name: deploy firefly
            run: |
                ssh -o "StrictHostKeyChecking no" pebbles@portainer.opaleye-trout.ts.net "
                cd /home/pebbles/workflows
                git clone
                cd $GITHUB_REPOSITORY
                age -d -i $AGE_KEY tar.env.age > tar.env
                tar xfv tar.env
                docker compose up -d
                "
            
